<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    {% block head %}
    <link rel="stylesheet" href="/style/main.css" />
    <title>{% block title %}{% endblock %} - Memory Flash</title>
    <!-- MDL -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color: white;">Memory Flash</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block decks_active %}{% endblock %}" ><a href="/decks">Decks</a></li>
            <li class="{% block study_active %}{% endblock %}"><a href="#about">Study</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="../navbar-fixed-top/">Profile</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div id="main-content" style="padding-top: 50px;">{% block content %}{% endblock %}</div>
</body>
</html>
